<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' href='../css/main.css' type='text/css' media='all' />
</head>
<body>

	<div id="from">
		<div>
			email:<input type="text" id="email" />
		</div>
		<div>
			密码:<input type="text" id="pwd1" />
		</div>
		<div>
			重复密码:<input type="text" id="pwd2" />
		</div>
		<div>
			年龄:<input type="text" id="age" />
		</div>
		<div>
			URL:<input type="text" id="url" />
		</div>
		<div>
			<button onclick="$('#from').valid()">提交</button>
		</div>
	</div>

	<script src="../js/MTOUCH.js"></script>	
	<script src="../js/validate.js"></script>
	<script type="text/javascript">
		$("#from").initValid({
			required : ['email','pwd1'],
			email : ["email"],
			url : ["url"],
			min_value : [
			    {id:"age",params:16}         
			],
			max_value : [
				{id:"age",params:120}         
			],
			pwd_equals : [
			    {id:"pwd2",params:"pwd1",msg:"二次密码不一致(html5)"}          
			]
		});
	</script>
</body>
</html>
